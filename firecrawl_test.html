<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firecrawl MCP Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    pre {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      overflow: auto;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>

<body>
  <h1>Firecrawl MCP Test</h1>

  <p>This page allows you to test the firecrawl_scrape MCP tool. Make sure your MCP server is properly configured with a
    valid API key.</p>

  <div>
    <label for="url">URL to scrape:</label>
    <input type="text" id="url" value="https://example.com" style="width: 300px; padding: 5px; margin: 5px 0;">
  </div>

  <div>
    <label for="formats">Formats (comma-separated):</label>
    <input type="text" id="formats" value="markdown,links" style="width: 300px; padding: 5px; margin: 5px 0;">
  </div>

  <button id="scrapeBtn">Scrape Website</button>

  <div class="output" id="output"></div>

  <script>
    // Mock MCP function for testing in browser
    async function mcp_firecrawl_mcp_firecrawl_scrape(params) {
      const output = document.getElementById('output');
      output.innerHTML += `<p>Calling firecrawl_scrape with params:</p>`;
      output.innerHTML += `<pre>${JSON.stringify(params, null, 2)}</pre>`;

      output.innerHTML += `<p class="error">Note: This is just a mock function. In Kiro, this would call the actual MCP server.</p>`;

      // In a real environment, this would return the actual result
      return {
        title: "Example Domain",
        markdown: "# Example Domain\n\nThis domain is for use in illustrative examples in documents.",
        links: [
          { text: "More information", url: "https://www.iana.org/domains/example" }
        ]
      };
    }

    // Add event listener to the button
    document.getElementById('scrapeBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      const url = document.getElementById('url').value;
      const formatsStr = document.getElementById('formats').value;
      const formats = formatsStr.split(',').map(f => f.trim());

      output.innerHTML = `<p>Testing firecrawl_scrape on ${url}...</p>`;

      try {
        const result = await mcp_firecrawl_mcp_firecrawl_scrape({
          url: url,
          formats: formats
        });

        output.innerHTML += `<p class="success">Scrape successful!</p>`;
        output.innerHTML += `<p>Website title: ${result.title || "Unknown"}</p>`;

        if (result.markdown) {
          output.innerHTML += `<p>Markdown content:</p>`;
          output.innerHTML += `<pre>${result.markdown.substring(0, 500)}${result.markdown.length > 500 ? '...' : ''}</pre>`;
        }

        if (result.links && result.links.length > 0) {
          output.innerHTML += `<p>Links found (${result.links.length}):</p>`;
          output.innerHTML += `<ul>`;
          result.links.slice(0, 10).forEach(link => {
            output.innerHTML += `<li><a href="${link.url}" target="_blank">${link.text || link.url}</a></li>`;
          });
          if (result.links.length > 10) {
            output.innerHTML += `<li>... and ${result.links.length - 10} more</li>`;
          }
          output.innerHTML += `</ul>`;
        }

      } catch (error) {
        output.innerHTML += `<p class="error">Error scraping website: ${error.message}</p>`;
      }
    });
  </script>
</body>

</html>
