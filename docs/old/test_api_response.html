<!DOCTYPE html>
<html>
<head>
    <title>API Response Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>ABParts API Response Test</h1>
    
    <button onclick="testAPI()">Test /users/me/ Endpoint</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const token = localStorage.getItem('authToken');
                
                if (!token) {
                    resultsDiv.innerHTML = '<div class="result error"><strong>Error:</strong> No auth token found. Please login first.</div>';
                    return;
                }
                
                // Test /users/me/ endpoint
                const response = await fetch('http://localhost:8000/users/me/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    resultsDiv.innerHTML = `<div class="result error"><strong>Error:</strong> ${response.status} ${response.statusText}</div>`;
                    return;
                }
                
                const data = await response.json();
                
                // Check for profile_photo_url
                let html = '<div class="result">';
                html += '<h3>API Response from /users/me/:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';
                
                html += '<div class="result ' + (data.profile_photo_url ? 'success' : 'error') + '">';
                html += '<h3>Profile Photo URL:</h3>';
                if (data.profile_photo_url) {
                    html += '<p>✅ Found: ' + data.profile_photo_url + '</p>';
                    html += '<img src="http://localhost:8000' + data.profile_photo_url + '" style="max-width: 200px; border-radius: 50%;" />';
                } else {
                    html += '<p>❌ NOT FOUND in API response</p>';
                    html += '<p>This is the caching issue - the API should return this field.</p>';
                }
                html += '</div>';
                
                html += '<div class="result ' + (data.organization ? 'success' : 'error') + '">';
                html += '<h3>Organization:</h3>';
                if (data.organization) {
                    html += '<p>✅ Found: ' + data.organization.name + '</p>';
                    if (data.organization.logo_url) {
                        html += '<p>Logo URL: ' + data.organization.logo_url + '</p>';
                        html += '<img src="http://localhost:8000' + data.organization.logo_url + '" style="max-width: 200px;" />';
                    } else {
                        html += '<p>No logo uploaded yet</p>';
                    }
                } else {
                    html += '<p>❌ NOT FOUND in API response</p>';
                }
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="result error"><strong>Error:</strong> ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
