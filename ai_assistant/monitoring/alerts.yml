# Prometheus Alert Rules for AI Assistant
# These rules define conditions that trigger alerts for monitoring

groups:
  - name: ai_assistant_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: AIAssistantDown
        expr: up{job="ai_assistant"} == 0
        for: 2m
        labels:
          severity: critical
          component: ai_assistant
        annotations:
          summary: "AI Assistant service is down"
          description: "AI Assistant service has been down for more than 2 minutes"

      - alert: AIAssistantHighErrorRate
        expr: rate(http_requests_total{job="ai_assistant",status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: ai_assistant
        annotations:
          summary: "High error rate in AI Assistant"
          description: "AI Assistant is experiencing {{ $value | humanizePercentage }} error rate"

      # Response time alerts
      - alert: AIAssistantSlowResponses
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ai_assistant"}[5m])) > 10
        for: 5m
        labels:
          severity: warning
          component: ai_assistant
        annotations:
          summary: "AI Assistant responses are slow"
          description: "95th percentile response time is {{ $value }}s"

      # OpenAI API alerts
      - alert: OpenAIAPIFailures
        expr: rate(openai_api_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          component: openai_integration
        annotations:
          summary: "High OpenAI API failure rate"
          description: "OpenAI API is experiencing {{ $value }} failures per second"

      - alert: OpenAIAPIRateLimitApproaching
        expr: openai_api_rate_limit_remaining < 100
        for: 1m
        labels:
          severity: warning
          component: openai_integration
        annotations:
          summary: "OpenAI API rate limit approaching"
          description: "Only {{ $value }} requests remaining in rate limit window"

      # Database connectivity alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connection_pool_available{job="ai_assistant"} < 2
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} database connections available"

      - alert: DatabaseQuerySlow
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

      # Redis connectivity alerts
      - alert: RedisConnectionFailures
        expr: rate(redis_connection_errors_total[5m]) > 0.01
        for: 3m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "Redis connection failures detected"
          description: "Redis is experiencing {{ $value }} connection failures per second"

      # Session management alerts
      - alert: HighActiveSessions
        expr: ai_assistant_active_sessions > 50
        for: 5m
        labels:
          severity: info
          component: sessions
        annotations:
          summary: "High number of active sessions"
          description: "{{ $value }} active AI Assistant sessions"

      # Knowledge base alerts
      - alert: KnowledgeBaseSearchSlow
        expr: histogram_quantile(0.95, rate(knowledge_base_search_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          component: knowledge_base
        annotations:
          summary: "Knowledge base searches are slow"
          description: "95th percentile search time is {{ $value }}s"

      # Memory and resource alerts
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name="ai_assistant"} / container_spec_memory_limit_bytes{name="ai_assistant"} > 0.85
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "AI Assistant high memory usage"
          description: "Memory usage is at {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="ai_assistant"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "AI Assistant high CPU usage"
          description: "CPU usage is at {{ $value | humanizePercentage }}"

      # Escalation alerts
      - alert: HighEscalationRate
        expr: rate(ai_assistant_escalations_total[1h]) > 0.3
        for: 30m
        labels:
          severity: info
          component: escalation
        annotations:
          summary: "High escalation rate detected"
          description: "{{ $value }} escalations per hour - may indicate knowledge base gaps"
