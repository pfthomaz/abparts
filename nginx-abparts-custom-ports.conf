# Nginx Configuration for ABParts with Custom Ports
# Location: /etc/nginx/sites-available/abparts
#
# INSTRUCTIONS:
# 1. Update the port numbers below to match your docker-compose.prod.yml
# 2. Update server_name with your domain or IP address
# 3. Copy to /etc/nginx/sites-available/abparts
# 4. Create symlink: sudo ln -s /etc/nginx/sites-available/abparts /etc/nginx/sites-enabled/
# 5. Test: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx

# =============================================================================
# CONFIGURATION VARIABLES - UPDATE THESE
# =============================================================================
# FRONTEND_PORT: The host port where your web container is exposed (default: 3001)
# API_PORT: The host port where your api container is exposed (default: 8000)
# AI_PORT: The host port where your ai_assistant container is exposed (default: 8001)
# SERVER_NAME: Your domain or IP address (default: 46.62.131.135)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    
    # UPDATE THIS: Replace with your domain or IP
    server_name 46.62.131.135;
    
    # Maximum upload size (for part images, etc.)
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # =============================================================================
    # FRONTEND - React Application
    # =============================================================================
    location / {
        # UPDATE THIS: Change 3001 to match your web container's host port
        proxy_pass http://localhost:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # =============================================================================
    # BACKEND API - FastAPI
    # =============================================================================
    location /api/ {
        # UPDATE THIS: Change 8000 to match your api container's host port
        proxy_pass http://localhost:8000/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # =============================================================================
    # AI ASSISTANT API
    # =============================================================================
    location /api/ai/ {
        # UPDATE THIS: Change 8001 to match your ai_assistant container's host port
        proxy_pass http://localhost:8001/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Longer timeout for AI operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # =============================================================================
    # STATIC FILES - Images and Uploads
    # =============================================================================
    location /static/ {
        alias /home/diogo/abparts/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Alternative static files location (if using shared volume)
    location /images/ {
        alias /var/www/abparts_images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================================================
    # HEALTH CHECK ENDPOINTS
    # =============================================================================
    location /health {
        # UPDATE THIS: Change 8000 to match your api container's host port
        proxy_pass http://localhost:8000/api/health;
        access_log off;
    }

    location /ai/health {
        # UPDATE THIS: Change 8001 to match your ai_assistant container's host port
        proxy_pass http://localhost:8001/health;
        access_log off;
    }

    # =============================================================================
    # SECURITY HEADERS
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # =============================================================================
    # LOGGING
    # =============================================================================
    access_log /var/log/nginx/abparts_access.log;
    error_log /var/log/nginx/abparts_error.log;
}

